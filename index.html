      document.addEventListener('DOMContentLoaded', function() {
        const currentYear = new Date().getFullYear();
        const yearsOfExperience = currentYear - 1994;
        
        const path = window.location.pathname.endsWith('/') 
          ? window.location.pathname.slice(0, -1) 
          : window.location.pathname;
        
        const isEnglish = path.startsWith('/en');
        const basePath = isEnglish ? path.replace('/en', '') : path;
        const lang = isEnglish ? 'en' : 'ar';
        
        const meta = pageMeta[basePath]?.[lang];
        if (meta) {
          // تحديث title و meta tags
          document.title = meta.title;
          
          const descriptionTag = document.querySelector('meta[name="description"]');
          const ogDescriptionTag = document.querySelector('meta[property="og:description"]');
          
          if (descriptionTag) {
            descriptionTag.content = meta.description.replace('{years}', yearsOfExperience);
          }
          
          if (ogDescriptionTag) {
            ogDescriptionTag.content = meta.ogDescription.replace('{years}', yearsOfExperience);
          }
        }
      });
