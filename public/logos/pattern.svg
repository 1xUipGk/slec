<?xml version="1.0" encoding="UTF-8"?>
<svg 
  xmlns="http://www.w3.org/2000/svg" 
  viewBox="0 0 100 100"
  id="sunlight-pattern"
>
  <defs>
    <pattern 
      id="logo-pattern" 
      x="0" 
      y="0" 
      width="50" 
      height="50" 
      patternUnits="userSpaceOnUse"
    >
      <!-- Lightning Mini Icon - تحديث شكل البرق -->
      <path 
        d="M25,10 
           L35,10 
           L33,25
           L40,25
           L20,45
           L23,30
           L15,30
           Z" 
        fill="#16234b" 
        opacity="0.08"
        transform="scale(0.5)"
      />
      
      <!-- Sun Rays -->
      <path 
        d="M42,25 
           L45,20 L42,25 
           L47,23 L42,25 
           L44,28 L42,25" 
        fill="#16234b" 
        opacity="0.08"
      />

      <!-- Dots -->
      <circle cx="12" cy="12" r="1.5" fill="#16234b" opacity="0.08" />
      <circle cx="38" cy="38" r="1.5" fill="#16234b" opacity="0.08" />
      
      <!-- Lines -->
      <line 
        x1="5" 
        y1="25" 
        x2="15" 
        y2="25" 
        stroke="#16234b" 
        stroke-width="0.8" 
        opacity="0.08"
      />
      <line 
        x1="25" 
        y1="5" 
        x2="25" 
        y2="15" 
        stroke="#16234b" 
        stroke-width="0.8" 
        opacity="0.08"
      />
    </pattern>
  </defs>

  <!-- Background with Pattern -->
  <rect 
    width="100%" 
    height="100%" 
    fill="url(#logo-pattern)"
  />
</svg> 